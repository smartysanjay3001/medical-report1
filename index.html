    class Parent extends GrandParent{
        calculateBmi(){
            document.write("<h4>BMI LEVEL</h4>");
            this.weight;
            this.height;
            var bmi = this.weight / (this.height * this.height);
  
            if (bmi < 18.5) {
                document.write("Your BMI is " + bmi + ", which is considered underweight. You should consider increasing your calorie intake with nutrient-dense foods, such as nuts, seeds, lean protein, and healthy fats.");
        } 
            else if (bmi >= 18.5 && bmi <= 24.9) {
            document.write("Your BMI is " + bmi + ", which is considered a healthy weight. Keep up your good work with a balanced diet that includes plenty of fruits, vegetables, whole grains, and lean protein.");
        } 
            else if (bmi >= 25 && bmi <= 29.9) {
            document.write("Your BMI is " + bmi + ", which is considered overweight. Consider reducing your portion sizes and increasing your physical activity to maintain a healthy weight.");
        }
            else {
            document.write("Your BMI is " + bmi + ", which is considered obese. You should speak with a doctor or a registered dietitian for a personalized plan to lose weight and improve your health.");
          }
        }
